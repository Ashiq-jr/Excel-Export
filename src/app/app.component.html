<!-- src/app/app.component.html -->
<app-top-nav></app-top-nav>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="text-center mb-4">
        <input type="file" class="form-control" (change)="onFileChange($event)" />
      </div>

      <button class="btn btn-success spaced-button" *ngIf="rowData && rowData.length > 0" (click)="downloadJson()">JSON</button>
      <button class="btn btn-success spaced-button" *ngIf="rowData && rowData.length > 0" (click)="openPopup()">Sql Text</button>
      <div *ngIf="rowData && rowData.length > 0" class="table-responsive mt-3" style="max-height: 800px; overflow-y: auto;">
        <h2>Data Display:</h2>
        <table class="table table-striped table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th *ngFor="let header of columnOrder">{{ header }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of rowData">
              <td *ngFor="let header of columnOrder">{{ row[header] }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}"> 
        <div class="modal-dialog" role="document"> 
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Range Selector</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closePopup()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form #myForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="inputData">Range (ex:1-5):</label>
                  <input type="text" class="form-control" id="inputData" name="inputData" ngModel>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Submit</button>                
              </form>
            </div>
        </div> 
    </div>
    </div>
  </div>
</div>
